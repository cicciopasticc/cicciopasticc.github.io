<!DOCTYPE html>
  <html>
    <head>
      <title>cicli </title>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.3.1/p5.min.js"> </script>
      </head>

      <body>
        <script>


function setup() {
  createCanvas(500, 500);
}

function draw() {
  background(0,0,0);

 //cerchi disegnati a mano
  fill(255,255,255);
  circle(25,25,50);
  circle(25,75,50);
  circle(25,125,50);
  circle(25,375,50);


 // condizione iniziale Y=25
 // condizione finale Y<=375
 // istruzione di incremento Y=Y+50
 
  fill(0,255,0);

  Y=25;
  do {
    circle(125,Y,50);
    Y=Y+50;
  } while(Y<=375);

 // condizione iniziale Y=25
 // condizione finale Y<=375
 // istruzione di incremento Y=Y+50



  Y=25;
  while(Y<=375) {
    fill(0,0,Y/2);
    circle(175,Y,50);
    Y=Y+50;
  }

 // condizione iniziale Y=25
 // condizione finale Y<=375
 // istruzione di incremento Y=Y+50


  fill(255,0,0);
  for (Y=25; Y<=375; Y=Y+50) {
    circle(75,Y,50);
  }
}
</script>
</body>
</html>
